name: GitHub Trophy
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create folder if not exists
        run: mkdir -p ./assets # Tạo thư mục assets để chứa ảnh
      
      - name: Generate Trophy
        uses: ryo-ma/github-profile-trophy@master
        with:
          username: Kietnehi
          output_path: ./assets/trophy.svg # Lưu vào trong thư mục assets
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./assets/trophy.svg
          git commit -m "Update trophy in assets" || exit 0
          git push origin master